<div class="grid grid-pad">
  <a *ngFor="let p of pages" (click)="onClick(p)" class="col-1-4">
    <div class="module hero">
      <h4>show {{p}}</h4>
    </div>
  </a>
</div>
<div class="grid grid-pad">
  <a (click)="ctrlLight('on')" class="col-1-4">
    <div class="module hero">
      <h4>on</h4>
    </div>
  </a>
  <a (click)="ctrlLight('off')" class="col-1-4">
    <div class="module hero">
      <h4>off</h4>
    </div>
  </a>
</div>
