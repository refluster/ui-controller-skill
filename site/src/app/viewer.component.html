<div class="page">
  <button (click)="adjustPosition()" class="button">scroll</button>
  <button (click)="toggleDisplayVideoBorder()" class="button">border</button>

  <button *ngFor="let i of [1,2,3,4]" (click)="movieSet(i)" class="button">movie {{i}}</button>
  <div id="content">
    <div id="header">
      <div id="month">{{month}}</div>
      <div id="day">{{day}}</div>
      <div id="week">{{week}}</div>
    </div>
    <div class="movie">
      <video width="1200" height="1060" src="assets/mov/1.mp4">
      </video>
    </div>
    <div class="movie">
      <video width="1200" height="1060" src="assets/mov/2.mp4">
      </video>
    </div>
    <div class="movie">
      <video width="1200" height="1060" src="assets/mov/3.mp4">
      </video>
      <div id="clock">{{clock_str}}</div>
      <div id="ball"></div>
    </div>
    <div class="movie">
      <video width="1200" height="1060" src="assets/mov/4.mp4">
      </video>
    </div>
  </div>
</div>
