<h3>device view</h3>
<ul>
  <li>tv
    <ul>
      <li>power: {{tv.poweron == true? 'on': 'off'}}</li>
      <li>channel: {{tv.channel}}</li>
    </ul>
  </li>
</ul>
<hr>
<h3>controller</h3>
<div class="grid grid-pad">
  <a (click)="devctrl({tv: {poweron: true}})" class="col-1-4">
    <div class="module">
      <h4>tv on</h4>
    </div>
  </a>
</div>
