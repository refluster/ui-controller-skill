<h3>device view</h3>
<ul>
  <li>tv
    <ul>
      <li>power: {{tv.poweron == true? 'on': 'off'}}</li>
      <li>channel: {{tv.channel}}</li>
    </ul>
  </li>
</ul>
<hr>
<h3>controller</h3>
<h4>TV</h4>
<div class="grid grid-pad">
  <a (click)="devctrl({tv: {poweron: true}})" class="button">
    on
  </a>
  <a (click)="devctrl({tv: {poweron: false}})" class="button">
    off
  </a>
</div>
